<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- link bootstrap 5 css file -->
  <link rel="stylesheet" href="css/bootstrap 5/bootstrap.min.css" />

  <!-- Use bootstrap 5 CDN path for css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

  <!-- link fontawesome css file -->
  <link rel="stylesheet" href="css/font-awesome/font awesome.min.css" />

  <!-- link animate.css -->
  <link rel="stylesheet" href="animate.css/animate.css" />
  <!-- link custom css file -->
  <link rel="stylesheet" href="css/style.css" />

  <title>Ecommerce Website</title>
</head>

<body>
  <header class="header position-relative">
    <div class="container-fluid px-4 pt-5 pb-3">
      <div class="row flex-column">
        <div class="col">
          <div class="row align-items-center">
            <div class="col-2">
              <div class="icon_box">
                <i class="icon bi bi-columns-gap"></i>
              </div>
            </div>
            <div class="col-8">
              <div class="location_box">
                <i class="icon bi bi-geo-alt-fill"></i>
                <span class="location">Kathmandu, Nepal</span>
              </div>
            </div>
            <div class="col-2 d-flex align-items-center justify-content-end">
              <div class="user_image">
                <img src="/images/profile.jpg" alt="profile_image" />
              </div>
            </div>
          </div>
        </div>
        <div class="col mt-5">
          <form action="/" method="post">
            <div class="row">
              <div class="col">
                <div class="d-flex ps-4 pe-3 align-items-center justify-content-start search_box">
                  <button type="submit">
                    <i class="icon bi bi-search"></i>
                  </button>
                  <input type="text" placeholder="Search product..." name="search" id="search" class="search_field" />
                </div>
              </div>
              <div class="col-2 d-flex align-items-center justify-content-end">
                <div class="filter_icon">
                  <i class="fas fa-filter"></i>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="menu_bar p-3 position-fixed bottom-0 start-0 end-0">
      <ul class="list-unstyled d-flex align-items-center justify-content-between">
        <li>
          <a href="/" class="tab">
            <i class="icon active bi bi-house-door-fill"></i>
            <!-- <i class="icon bi bi-house-door"></i> -->
            <!-- Home -->
          </a>
        </li>
        <li>
          <a href="/" class="tab">
            <!-- <i class="icon bi bi-heart-fill"></i> -->
            <i class="icon bi bi-heart" style="padding-top: 8px;"></i>
            <!-- Favorite -->
          </a>
        </li>
        <li>
          <a href="/" class="tab cart_tab">
            <!-- <i class="icon bi bi-bag-fill"></i> -->
            <i class="icon bi bi-bag"></i>
            <!-- Cart -->
          </a>
        </li>
        <li>
          <a href="/" class="tab">
            <!-- <i class="icon bi bi-bell-fill"></i> -->
            <i class="icon bi bi-bell"></i>
            <!-- Notifications -->
          </a>
        </li>
        <li>
          <a href="/" class="tab">
            <!-- <i class="icon bi bi-person-fill"></i> -->
            <i class="icon bi bi-person"></i>
            <!-- Profile -->
          </a>
        </li>
      </ul>
    </div>
  </header>

  <div class="categories mt-4 mb-2">
    <div class="container-fluid px-4 position-relative">
      <div class="row">
        <div class="col">
          <h3>Choose Category</h3>
        </div>
      </div>
      <div class="categories_slider row align-items-center justify-content-start flex-nowrap mt-5">
        <div class="single_category d-flex flex-column align-items-center">
          <div class="category_icon active">
            <i class="icon fa fa-globe-americas"></i>
          </div>
          <span class="category_name mt-2">Travel</span>
        </div>
        <div class="single_category d-flex flex-column align-items-center">
          <div class="category_icon active">
            <i class="icon fa fa-globe-americas"></i>
          </div>
          <span class="category_name mt-2">Travel</span>
        </div>
        <div class="single_category d-flex flex-column align-items-center">
          <div class="category_icon active">
            <i class="icon fa fa-globe-americas"></i>
          </div>
          <span class="category_name mt-2">Travel</span>
        </div>
        <div class="single_category d-flex flex-column align-items-center">
          <div class="category_icon active">
            <i class="icon fa fa-globe-americas"></i>
          </div>
          <span class="category_name mt-2">Travel</span>
        </div>
        <div class="single_category d-flex flex-column align-items-center">
          <div class="category_icon active">
            <i class="icon fa fa-globe-americas"></i>
          </div>
          <span class="category_name mt-2">Travel</span>
        </div>
        <div class="single_category d-flex flex-column align-items-center">
          <div class="category_icon active">
            <i class="icon fa fa-globe-americas"></i>
          </div>
          <span class="category_name mt-2">Travel</span>
        </div>
      </div>
    </div>
  </div>
</body>
<!-- Use jQuery CDN path -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<!-- Use bootstrap 5 CDN path for bundle.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- Use font-awesome js file -->
<script src="js/font awesome/font awesome.min.js"></script>

<script>
  new WOW().init();
</script>
<script src="js/index.js"></script>

</html>
